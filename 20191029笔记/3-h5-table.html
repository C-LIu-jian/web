<!DOCTYPE html>
<!-- 响应式设计 Responsive Design -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5</title>
  </head>
  <body>
    <!-- American Standard Code II -->
    <h1>HTML5 表格 &lt;table&gt;</h1>
    <h2>报表首选方式</h2>
    <table width="100%" border="1" cellpadding="4" cellspacing="0">
      <thead>
        <tr>
          <th>序号</th>
          <th>图片</th>
          <th>性别</th>
          <th align="right">年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr height="100%" align="center">
          <td>1</td>
          <td>
            <!-- William Zhang -->
            <img src="imgs/p1.jpg" width="100" />
          </td>
          <td>男士</td>
          <td align="right">47</td>
        </tr>
        <tr align="center">
          <td>2</td>
          <td>
            <!-- Alice Wang -->
            <img src="imgs/p2.jpg" width="100" />
          </td>
          <td>女士</td>
          <td align="right">22</td>
        </tr>
        <tr align="center">
          <td>3</td>
          <td>
            <!-- Tony Lin -->
            <img src="imgs/p3.jpg" width="100" />
          </td>
          <td>男士</td>
          <td align="right">50</td>
        </tr>
      </tbody>
      <!-- <tfoot>
        <tr>
          <th>序号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
        </tr>
      </tfoot> -->
    </table>
  </body>
</html>
