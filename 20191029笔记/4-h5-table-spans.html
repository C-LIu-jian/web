<!DOCTYPE html>
<!-- 响应式设计 Responsive Design -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5</title>
  </head>
  <body>
    <!-- American Standard Code II -->
    <h1>HTML5 表格 &lt;table&gt;</h1>
    <h2>报表首选方式</h2>
    <table width="100%" border="1" cellpadding="4" cellspacing="0">
      <thead>
        <tr>
          <th>序号</th>
          <th>品名</th>
          <th>产地</th>
          <th>出口</th>
        </tr>
      </thead>
      <tbody>
        <tr height="100%" align="center">
          <td rowspan="3">1 ***</td>
          <td rowspan="2">
            <!-- AAA -->
            <img src="imgs/p1.jpg" width="100" />
            <img src="imgs/p2.jpg" width="100" />
          </td>
          <td colspan="2">
            <table border="1" cellspacing="0" cellpadding="6">
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
              </tr>
              <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
              </tr>
              <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
              </tr>
            </table>
          </td>
          <!-- <td>中国2</td> -->
        </tr>
        <tr align="center">
          <!-- <td>2 ***</td> -->
          <!-- <td>AAA</td> -->
          <td>中国</td>
          <td>日本</td>
        </tr>
        <tr align="center">
          <!-- <td>3 ***</td> -->
          <td>
            <!-- Tony Lin -->
            <img src="imgs/p3.jpg" width="210" />
          </td>
          <td>瑞士1</td>
          <td>瑞士2</td>
        </tr>
      </tbody>
      <!-- <tfoot>
        <tr>
          <th>序号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
        </tr>
      </tfoot> -->
    </table>
  </body>
</html>
