<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 CSS3</title>
    <style>
        .box {
            margin: 50px;
            padding: 50px;
            width: 300px;
            font-size: 96px;
            font-weight: bold;
            border: 1px solid #000;
            background: #666;
            /* color: white; */
            /* text-shadow: 0px 0px 12px #f00; */
            color: #ccc;
            text-shadow:
                -1px -1px 16px #ff00ff99,
                1px 1px 16px #00ff00cc,
                0px 0px 22px #0000ff;
        }
    </style>
</head>
<body>
    <h1>CSS 3 阴影属性 Shadow</h1>
    <h2>text-shadow</h2>
    <div class="box">
        文字 Text
    </div>
</body>
</html>
