<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 CSS3</title>
    <style>
        .box {
            margin: 50px;
            padding: 50px;
            width: 300px;
            font-size: 96px;
            color: red;
            border: 1px solid #000;
            text-shadow: 3px 6px 6px #333;
        }
    </style>
</head>
<body>
    <h1>CSS 3 阴影属性 Shadow</h1>
    <h2>text-shadow</h2>
    <div class="box">
        文字 Text
    </div>
</body>
</html>
