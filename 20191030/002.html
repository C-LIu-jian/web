<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid red;
      }

      a:visited {
        color: blue;
        text-decoration: none; /* 去下划线 */
        text-decoration: overline; /* 上划线 */
      }
      .list li[name*="a"] {
        color: blue;
      }
      .list li[name] {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <p>1111</p>
    <p>1111</p>
    <p>1111</p>
    <a href="#">回页首TOP</a>
  </body>
</html>
